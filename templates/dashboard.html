<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h3>Hello you have Logged In</h3>

    <div class="container" >
        <h1 style='text-align: center'>CarScan App</h1>
        
        <div class="p-3 mb-2 bg-secondary text-white" style="text-align: center" >
          <form class="photo" action="/dashboard" method='POST' enctype='multipart/form-data'>
            <input type='file' name='photo' value="" id="photo">
            <br>
           <input type="submit" class="btn btn-dark btn-lg" name="" value="Scan">
        
          </form>
        <hr>
        
        <img src="static/img/{{filename}}" alt="where the hell is filename" width=400,height=400>
        <br>
        <!-- <h1>The probability of damage is {{answer}} %</h1> -->
        
        {% if answer > 50 %}
          <h1>Damages found (Probabiity {{answer}}%)</h1>
        {%elif answer < 50 %}
          <h1>No damages found (Probabiity {{answer}}%)</h1>
        {%else%}
        <h1>Check damages of the car</h1>
          {%endif%}
        
        </div>
        
        </div>

        <div class="data">

            <table>
              <tr>
                <th>Car</th>
                <th>Status</th>
              </tr>
          
          {%for car in cars%}
              <tr>
                <td><img src={{car.image}} alt=""></td>
                <td>{{car.status}}</td>
              </tr>
          
          {%endfor%}
            </table>
          
          </div>
        

    <a href="{{ url_for ('logout') }}"><button>LOGOUT</button></a>
</body>
</html>
